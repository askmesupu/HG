<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HourGlass — Product</title>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="watch.js" defer></script>
<script src="script.js" defer></script>
</head>
<body>

  <div id="overlay" class="overlay" aria-hidden="true"></div>

  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <button id="closeSidebarDetail" class="sidebar-close">✕</button>
    <div class="sidebar-brand">
      <img src="assets/logo.png" alt="logo" onerror="this.onerror=null;this.src='https://i.ibb.co/MD4g4YFS/resize-1762250039179255336320251104154152.jpg'">
      <div class="brand-title">HourGlass</div>
    </div>
    <nav class="sidebar-nav">
      <a href="index.html">Home</a>
      <a href="#top-selling">Top Selling</a>
      <a href="#men">Men's Watches</a>
      <a href="#women">Women's Watches</a>
      <a href="#popular">Popular</a>
      <a href="cart.html">Cart</a>
    </nav>
  </aside>

  <header class="topbar">
    <div class="brand-left">
      <img class="logo" src="assets/logo.png" alt="logo" onerror="this.onerror=null;this.src='https://i.ibb.co/MD4g4YFS/resize-1762250039179255336320251104154152.jpg'">
      <div class="brand-title white">HourGlass</div>
    </div>

    <div class="top-actions">
      <a class="icon cart-link" href="cart.html">Cart</a>
      <button id="menuBtnDetail" class="menu-btn" aria-label="Open menu">
        <span class="line l1"></span>
        <span class="line l2"></span>
        <span class="line l3"></span>
      </button>
    </div>
  </header>

  <main class="product-page">
    <div class="product-container">
      <div class="product-left">
        <div id="gallery" class="gallery"></div>
        <div id="thumbs" class="thumbs"></div>
      </div>

      <div class="product-right">
        <h1 id="product-name">Loading...</h1>
        <div id="product-brand" class="muted"></div>
        <div id="price-area" class="price-area"></div>
        <p id="product-desc" class="desc muted"></p>

        <div class="product-actions">
          <button id="add-to-cart" class="btn primary">Add to Cart</button>
          <button id="buy-now" class="btn ghost">Buy Now</button>
        </div>

        <a href="index.html" class="back-link">← Back to home</a>
      </div>
    </div>
  </main>

</body>
  </html>
