<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart - HourGlass</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script defer src="cart.js"></script>
</head>

<body>

<header>
  <div class="logo">
    <img src="https://i.ibb.co/MD4g4YFS/resize-1762250039179255336320251104154152.jpg">
    <span class="brand">HourGlass</span>
  </div>

  <a href="index.html" class="back-btn">← Home</a>
</header>

<main class="cart-container">

  <h2>Your Cart</h2>

  <div id="cart-items"></div>

  <div class="cart-summary">
    <div class="summary-row">
      <span>Total Items:</span>
      <span id="item-count">0</span>
    </div>
    <div class="summary-row">
      <span>Total Price:</span>
      <span id="total-price">৳0</span>
    </div>

    <button id="checkout-btn" class="checkout-btn">Proceed to Order</button>
    <button id="clear-cart" class="clear-btn">Clear Cart</button>
  </div>

</main>

<footer>
  <p>Developed by Supto</p>
</footer>

</body>
</html>
