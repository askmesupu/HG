<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HourGlass - Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar button -->
    <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="https://www.facebook.com/share/17ggXzH3uw/" target="_blank">Contact</a>
        <a href="https://www.facebook.com/share/1Bn8QGmDPj/" target="_blank">Developer Contact</a>
    </div>

    <!-- Header -->
    <header class="header">
        <img src="https://i.ibb.co.com/SX0zPn51/illustrator92628.png" alt="HourGlass Logo" class="logo">
        <h1 class="brand">HourGlass</h1>
    </header>

    <!-- Cart Section -->
    <section class="section-title">Your Cart</section>
    <div id="cart-items" class="product-grid">
        <!-- JS will load cart items here -->
    </div>

    <div style="padding: 20px;">
        <h3>Total: <span id="cart-total">0</span> BDT</h3>
        <button id="proceed-order" onclick="proceedOrder()">Proceed to Order</button>
    </div>

    <!-- Footer -->
    <footer>
        Developed by Supto
    </footer>

    <script>
        // Sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") sidebar.style.width = "0";
            else sidebar.style.width = "250px";
        }

        // Load Cart
        function loadCart() {
            const cartContainer = document.getElementById("cart-items");
            cartContainer.innerHTML = "";
            let cart = JSON.parse(localStorage.getItem("hg_cart") || "[]");
            let total = 0;

            if(cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
            }

            cart.forEach((item, index) => {
                total += item.price * item.qty;

                const card = document.createElement("div");
                card.className = "product-card";

                card.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p class="price">${item.price} BDT</p>
                    <p>Quantity: 
                        <button onclick="updateQty(${index}, -1)">-</button>
                        ${item.qty}
                        <button onclick="updateQty(${index}, 1)">+</button>
                    </p>
                    <button onclick="removeItem(${index})">Remove</button>
                `;

                cartContainer.appendChild(card);
            });

            document.getElementById("cart-total").innerText = total;
        }

        // Update Quantity
        function updateQty(index, delta) {
            let cart = JSON.parse(localStorage.getItem("hg_cart") || "[]");
            cart[index].qty += delta;
            if(cart[index].qty < 1) cart[index].qty = 1;
            localStorage.setItem("hg_cart", JSON.stringify(cart));
            loadCart();
        }

        // Remove Item
        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("hg_cart") || "[]");
            cart.splice(index, 1);
            localStorage.setItem("hg_cart", JSON.stringify(cart));
            loadCart();
        }

        // Proceed to Order
        function proceedOrder() {
            const cart = JSON.parse(localStorage.getItem("hg_cart") || "[]");
            if(cart.length === 0) {
                alert("Cart is empty!");
                return;
            }
            window.location.href = "order.html";
        }

        document.addEventListener("DOMContentLoaded", loadCart);
    </script>
</body>
</html>
