<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HourGlass - Place Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar button -->
    <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="https://www.facebook.com/share/17ggXzH3uw/" target="_blank">Contact</a>
        <a href="https://www.facebook.com/share/1Bn8QGmDPj/" target="_blank">Developer Contact</a>
    </div>

    <!-- Header -->
    <header class="header">
        <img src="https://i.ibb.co.com/SX0zPn51/illustrator92628.png" alt="HourGlass Logo" class="logo">
        <h1 class="brand">HourGlass</h1>
    </header>

    <!-- Order Form -->
    <section class="section-title">Place Your Order</section>
    <div style="padding: 20px;">
        <form id="order-form">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" required><br><br>

            <label for="address">Delivery Address:</label><br>
            <textarea id="address" rows="3" required></textarea><br><br>

            <label>Payment Method:</label><br>
            <input type="radio" name="payment" value="COD" checked> Cash on Delivery<br>
            <input type="radio" name="payment" value="bKash"> bKash<br><br>

            <h3>Cart Summary</h3>
            <div id="cart-summary"></div>
            <h4>Total: <span id="order-total">0</span> BDT</h4><br>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        Developed by Supto
    </footer>

    <script>
        // Sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") sidebar.style.width = "0";
            else sidebar.style.width = "250px";
        }

        // Load Cart Summary
        function loadCartSummary() {
            const cartSummary = document.getElementById("cart-summary");
            let cart = JSON.parse(localStorage.getItem("hg_cart") || "[]");
            let total = 0;
            cartSummary.innerHTML = "";

            if(cart.length === 0) cartSummary.innerHTML = "<p>Your cart is empty.</p>";

            cart.forEach(item => {
                total += item.price * item.qty;
                const div = document.createElement("div");
                div.innerHTML = `${item.name} - ${item.qty} pcs - ${item.price*item.qty} BDT`;
                cartSummary.appendChild(div);
            });

            document.getElementById("order-total").innerText = total;
        }

        // Handle Order Submission
        document.getElementById("order-form").addEventListener("submit", function(e){
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const address = document.getElementById("address").value.trim();
            const payment = document.querySelector('input[name="payment"]:checked').value;
            const cart = JSON.parse(localStorage.getItem("hg_cart") || "[]");

            if(cart.length === 0){
                alert("Cart is empty!");
                return;
            }

            // Simulate order placement
            alert(`Thank you ${name}! Your order has been placed.\nPayment: ${payment}\nTotal: ${document.getElementById("order-total").innerText} BDT`);

            // Clear cart
            localStorage.removeItem("hg_cart");
            window.location.href = "index.html";
        });

        document.addEventListener("DOMContentLoaded", loadCartSummary);
    </script>
</body>
              </html>
